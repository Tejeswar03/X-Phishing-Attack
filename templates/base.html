<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}X Login{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #15202b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            background-color: black;
            padding: 32px;
            border-radius: 16px;
            width: 100%;
            max-width: 364px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 8px;
            left: 8px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 34px;
            height: 34px;
            border-radius: 50%;
        }

        .close-button:hover {
            background-color: rgba(239, 243, 244, 0.1);
        }

        {% block additional_styles %}{% endblock %}
    </style>
    {% block scripts %}{% endblock %}
</head>
<body>
    <div class="container">
        <button class="close-button" onclick="window.location.href='/'">âœ•</button>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
